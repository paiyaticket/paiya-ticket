<p-accordion [activeIndex]="0" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">
    @for(item of questions; track $index){
        <p-accordionTab iconPos="end">
            <ng-template pTemplate="header">
                <span class="flex align-items-center gap-2 w-full">
                    <i class="pi pi-question-circle mr-2 text-2xl text-primary"></i> 
                    <span class="font-bold white-space-nowrap">
                        {{ item.question }}
                    </span>
                </span>
            </ng-template>
            <p class="m-0">
                {{ item.answer }}
            </p>
            <div class="flex justify-content-end mt-2 w-full">
                <p-button label="Supprimer" severity="secondary" (onClick)="removeQuestion(item)" size="small" icon="pi pi-trash"></p-button>
            </div>
        </p-accordionTab>
    }
</p-accordion>
