<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center">
    <div>
        
    </div>
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl text-900 text-center mt-0 mb-2" i18n>APRÈS LA FÊTE LA DÉFAITE!</h1>
        <img src="../../../assets/layout/images/not-found.svg" alt="not found image">
        <h1 class="font-bold text-900 text-4xl mt-0 mb-2" i18n>PAGE NON TROUVÉE</h1>
        <p class="text-color-secondary mb-4">Il semble que vous êtes perdu. Vous pouvez essayer les options suivantes ou retourner à 
            <a [routerLink]="['/']" class="font-bold text-primary hover:underline">l'acceuil</a>.</p>

        <ul class="list-none p-0 m-0">
            <li>
                <a [routerLink]="['/pages/help']" class="flex align-items-center py-2 px-3 hover:surface-hover transition-colors transition-duration-150">
                    <span class="inline-flex align-items-center justify-content-center flex-shrink-0 border-round bg-yellow-500 text-white w-3rem h-3rem">
                        <i class="pi pi-compass text-2xl"></i>
                    </span>
                    <span class="ml-3">
                        <span class="mb-2 font-bold text-color">Centre d'aide</span>
                        <p class="m-0 text-color-secondary">Foire aux questions</p>
                    </span>
                    <i class="ml-auto pi pi-chevron-right text-color"></i>
                </a>
            </li>
            <li>
                <a [routerLink]="['/pages/help']" class="flex align-items-center py-2 px-3 hover:surface-hover transition-colors transition-duration-150">
                    <span class="inline-flex align-items-center justify-content-center flex-shrink-0 border-round bg-teal-500 text-white w-3rem h-3rem">
                        <i class="pi pi-user text-2xl"></i>
                    </span>
                    <span class="ml-3">
                        <span class="mb-2 font-bold text-color">Service à la clientèle</span>
                        <p class="m-0 text-color-secondary">Obtenez des réponses instantanées</p>
                    </span>
                    <i class="ml-auto pi pi-chevron-right text-color"></i>
                </a>
            </li>
        </ul>

        <button [routerLink]="['/']" pButton pRipple label="Retourner à l'acceuil" class="mt-4 bg-primary"></button>
    </div>
</div>
