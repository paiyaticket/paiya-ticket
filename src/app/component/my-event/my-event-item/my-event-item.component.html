
<div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
        <a [routerLink]="['/my-events', event.id, 'details']">
            <div class="relative mx-auto">
                <img class="border-round w-full" [src]="imageCover" [alt]="event.title" style="max-height: 200px; object-fit: cover;"/>
            </div>
        </a>
        <div class="pt-4">
            <div class="flex flex-row align-items-center justify-content-center gap-2">
                <div>
                    <div class="text-2xl font-bold">{{ event.title | uppercase }}</div>
                </div>
            </div>
            <div class="flex flex-wrap justify-content-end mt-3">
                <p-splitButton label="Voir détails" i18n-label="Détails" (onClick)="goToDetailsPage(event)" [model]="items" 
                    icon="pi pi-eye" size="small" styleClass="p-button-info" severity="info" outlined/>
            </div>
        </div>
    </div>
