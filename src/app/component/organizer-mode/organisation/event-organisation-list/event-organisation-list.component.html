
    @if (eventOrganizerList && eventOrganizerList.length > 0) {
        @for(org of eventOrganizerList; track org.id){
            <article class="sm:col-12 md:col-6 lg:col-4 xl:col-3">
                <div class="border-top-3 border-blue-400 p-2">
                    <div class="text-2xl font-bold">{{ org.name }}</div> 
                    <div class="text-500 text-base"> {{ org.email }}</div>
                    <div>
                        @for(phone of org.phoneNumbers; track $index){
                            <p-chip label="{{phone}}" icon="pi pi-phone" styleClass="mr-2 mt-2 text-xs"/>
                        }
                    </div> 
                    <div class="details-resume mb-2">
                        {{ org.details }}
                    </div>
                    <div class="flex justify-content-end">
                        <p-button label="Voir dÃ©tails" (click)="update(org)" severity="info" outlined="true" size="small" icon="pi pi-eye" i18n>
                        </p-button>

                        <p-button label="Supprimer" (click)="delete(org)" severity="danger" outlined="true" size="small" icon="pi pi-trash" class="ml-3" i18n>
                        </p-button>
                    </div>
                </div>
            </article>
        }
    }
    @else {
        <div class= "surface-200 col-12 border-round-md border-dashed ">
            <p class="text-gray-500 font-semibold text-center" i18n>
                Vous n'avez aucune organisation pour l'instant.
            </p>
        </div> 
    }
